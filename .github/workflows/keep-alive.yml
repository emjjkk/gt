name: Keep Render Alive

on:
  schedule:
    # Every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          URL=${{ secrets.RENDER_APP_URL }}
          echo "Pinging $URL"
          curl -X GET $URL/ping || echo "Ping failed"
