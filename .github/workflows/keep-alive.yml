name: Keep Render Alive

on:
  schedule:
    # Every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          URL=https://gt-jhms.onrender.com
          echo "Pinging $URL"
          curl -X GET $URL/ping || echo "Ping failed"
